<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tracking</title>

<style>
  :root{
    --bg:#b30000;
    --text:#ffffff;
    --card-bg: rgba(0,0,0,0.22);
    --accent:#ffffff;
    --max-width:980px;
  }
  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family: Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
  }
  .container{max-width:var(--max-width);margin:20px auto;padding:18px}
  .logo{text-align:center;font-size:34px;font-weight:900;letter-spacing:2px}

  .card{background:var(--card-bg);padding:18px;border-radius:12px;margin-top:12px}
  .grid{display:flex;flex-direction:column;gap:16px}
  @media(min-width:900px){.grid{flex-direction:row}.left{flex:1}.right{flex:1}}

  .map-card{background:#222;color:#ccc;min-height:240px;display:flex;align-items:center;justify-content:center;border-radius:10px}

  input{padding:10px;border:none;border-radius:8px;width:100%}
  .btn{padding:10px 14px;background:#000;color:#fff;border:none;border-radius:8px;font-weight:700;margin-top:8px;cursor:pointer}

  .loader{display:none;margin-top:10px;text-align:center}
  .progress{width:80%;height:8px;background:rgba(255,255,255,0.15);margin:auto;border-radius:8px;overflow:hidden}
  .progress i{display:block;height:100%;width:0;background:white;transition:width 1.4s linear}

  .result{display:none;margin-top:12px;padding:14px;border-radius:10px;background:rgba(0,0,0,0.26)}
  .line{opacity:0;transform:translateY(6px);transition:.3s;margin:6px 0}
  .line.show{opacity:1;transform:translateY(0)}

  /* History Panel */
  #historyPanel{
    display:none;
    background:rgba(0,0,0,0.3);
    margin-top:12px;
    padding:12px;
    border-radius:10px;
  }
  .history-item{margin:6px 0;padding:6px;border-left:3px solid #fff}
</style>
</head>

<body>
<div class="container">

  <div class="logo">TRACKING</div>

  <div class="card">
    <h3>Enter Tracking Code</h3>
    <input id="codeInput" placeholder="Enter tracking number">
    <button class="btn" onclick="trackNow()">TRACK</button>

    <div id="loader" class="loader">
      <div class="progress"><i id="bar"></i></div>
    </div>

    <div id="result" class="result">
      <h3>Tracking Details</h3>
      <div id="detailLines"></div>

      <button id="historyBtn" class="btn" style="margin-top:12px" onclick="toggleHistory()">
        View Tracking History
      </button>

      <div id="historyPanel">
        <h3 style="margin:0 0 10px 0;">Tracking History</h3>
        <div class="history-item">24 Oct 2025 — Left Yemen</div>
        <div class="history-item">Followed different routes</div>
        <div class="history-item">25 Oct 2025 — Arrived at African Base (South Africa, OR Tambo Airport)</div>
        <div class="history-item">25 Oct 2025 — Proceeded to Botswana</div>
        <div class="history-item">Current Status — Still pending at current location</div>
      </div>
    </div>
  </div>

</div>

<script>
const DEMO_CODE = "XXUK92502"; // You can change or keep this as placeholder

const LINES = [
  "<b>Status:</b> Not yet cleared",
  "<b>Origin:</b> Sana'a, Yemen",
  "<b>Current Location:</b> Botswana",
  "<b>Final Destination:</b> Rakops, Botswana",
  "<b>Item Quantity:</b> 1",
  "<b>Weight:</b> 14.2 kg",
  "<b>Sender:</b> Bien Millicent",
  "<b>Sender Address:</b> Sana'a, Yemen",
  "<b>Receiver:</b> Wachiwa Tshekelo",
  "<b>Receiver Address:</b> P.O. BOX 216, Rakops, Botswana",
  "<b>Receiver Phone:</b> +267 76171587 / +267 72200780",
  "<b>Agent:</b> MIKE"
];

function trackNow(){
  const input = document.getElementById("codeInput").value.trim().toUpperCase();
  const loader = document.getElementById("loader");
  const bar = document.getElementById("bar");
  const result = document.getElementById("result");
  const detailDiv = document.getElementById("detailLines");

  result.style.display = "none";
  loader.style.display = "block";
  bar.style.width = "0%";
  setTimeout(()=> bar.style.width="100%", 50);

  setTimeout(()=>{
    loader.style.display="none";

    if(input === DEMO_CODE){
      result.style.display="block";
      detailDiv.innerHTML = "";

      LINES.forEach((txt,i)=>{
        setTimeout(()=>{
          const d = document.createElement("div");
          d.className="line";
          d.innerHTML = txt;
          detailDiv.appendChild(d);
          setTimeout(()=> d.classList.add("show"), 20);
        }, i * 200);
      });

    } else {
      result.style.display="block";
      detailDiv.innerHTML = "<div class='line show'>❌ Invalid Tracking Number</div>";
    }
  },1500);
}

function toggleHistory(){
  const panel = document.getElementById("historyPanel");
  panel.style.display = (panel.style.display==="none" || panel.style.display==="") ? "block" : "none";
}
</script>

</body>
</html>
